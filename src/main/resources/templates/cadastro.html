<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header>

        </header>
        <section>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Cadastro de imagens</h1>
                    <p class="lead">Serviço para salvar e exibir imagens em um projeto Spring boot.</p>
                </div>
                <form class="container" th:action="@{/imagem/salvar}" enctype="multipart/form-data" th:object="${imagem}" method="POST">
                    <div class="form-group">
                        <label for="file">Arquivo</label>
                        <br>
                        <input type="file" name="file" id="file">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Informe...">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Salvar</button>
                </form>
            </div>
        </section>
        <div class="container">
            <div class="card-deck">
                <div th:each="img : ${lista}" class="card" style="width: 18rem;">
                    <img th:src="@{/imagem/exibeImagem/{imagem} (imagem=${img.nome})}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${img.id}"></h5>
                        <p class="card-text" th:text="${img.descricao}"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer>

        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
